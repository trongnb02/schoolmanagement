<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Register User</h1>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>User Created Successfully! Please check your email and confirm!</strong>
                </div>

                <div th:if="${message}">
                    <div class="alert alert-primary" role="alert">
                    [[${message}]]
                </div>
                </div>


                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label class="form-label">
                                Full Name
                            </label>
                            <input class="form-control" type="text" name="fullname" th:field="*{fullname}" placeholder="Enter Your Fullname"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                Username
                            </label>
                            <input class="form-control" type="text" name="gender" th:field="*{username}" placeholder="Username"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                Password
                            </label>
                            <input class="form-control" type="text" name="gender" th:field="*{password}" placeholder="Password"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                Email
                            </label>
                            <input class="form-control" type="email" name="email" th:field="*{email}" placeholder="Email"/>
                        </div>

                        <div class="mb-3">
                        <label for="role">Role:</label>

                        <select name="role" id="role" th:field="*{role}">
                            <option value="ADMIN">ADMIN</option>
                        </select>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
