<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="page_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        </button>



        <div class="collapse navbar-collapse" id="navbarSupportedContent" >

                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link text-dark" href="/exams">Exam</a>

                <li class="nav-item">
                    <a class="nav-link text-dark" href="/post/posts">Post</a>
                </li>
            </ul>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="hasRole('ROLE_TEACHER')">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/classes">Class</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/students">Student</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/post/posts">Post</a>

            </ul>

                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/teacher">Teacher</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/classes">Class</a>
                </li>
            </ul>

            <div sec:authorize="isAuthenticated()">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/user/info" sec:authentication="name"></a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="btn btn-primary">Logout</a>
                    </li>
                </ul>
            </div>

            <div class="ms-auto" sec:authorize="!isAuthenticated()">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/register" class="btn btn-outline-primary me-2">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="btn btn-primary">Login</a>
                    </li>
                </ul>
            </div>

    </div>
